<input type="text" [(ngModel)]="newItem">
<button (click)="onAddItem()"
  class="btn"
  [ngClass]="{'btn-primary': newItem !=='', 'btn-default' : newItem ===''}">ADD</button>

  <p *ngIf="newItem ===''">Please enter a value</p>


<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of items; let i = index"
    [ngStyle]="{backgroundColor: i % 2 === 0 ? 'gray' : 'pink' }">
    {{i}})  {{item}}
  </li>
</ul>
