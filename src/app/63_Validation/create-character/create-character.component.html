<!-- This is template driven approch -->
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name"> Character Name </label>
    <input
    type="text"
    id="name"
    name="name"
    class="form-control"
    ngModel
    ngModel
    required
    #nameCtrl="ngModel">
    <span *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</span>
  </div>

  <!-- one way binding -->
  <!-- [ngModel]="defaultName"  -->

  <div class="form-group">
    <label for="side">Choose side</label>
    <select name="side" id="side" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{option.display}}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Character</button>
</form>
